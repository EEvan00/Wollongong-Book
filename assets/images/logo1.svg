<!-- logo.svg â€” Wollongong Books -->
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="36" viewBox="0 0 880 144" role="img" aria-label="Wollongong Books">
  <title>Wollongong Books</title>
  <g fill="none" fill-rule="evenodd">
    <g fill="#fff">
      <!-- Book icon with bookmark notch -->
      <defs>
        <mask id="m-notch">
          <rect x="0" y="0" width="124" height="144" rx="13" fill="#fff"/>
          <rect x="22" y="18" width="10" height="30" rx="2" fill="#000"/>
        </mask>
      </defs>
      <rect x="8" y="8" width="108" height="128" rx="16" mask="url(#m-notch)"/>
      <rect x="88" y="24" width="24" height="96" rx="6" opacity=".16"/>
      <!-- Wordmark -->
      <g font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="700" font-size="64">
        <text x="148" y="70" font-size="70" letter-spacing="0.5">Wollongong</text>
        <text x="148" y="128" font-size="46" letter-spacing="0.3" opacity="0.9">Books</text>
      </g>
    </g>
  </g>
</svg>
